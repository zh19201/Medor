<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>朵颐点餐-登录</title>
<link rel="stylesheet" href="dist/top-bash.css">
<link rel="stylesheet" href="dist/signin.css">
<script src="js/jquery-1.8.3.js"></script>
<script src="js/signin.js"></script>
</head>
<body>
 
    <div class="content">
        <div class="logo">
            <img src="img/logo.png">
        </div>
        <div class="register">
            <a href="javascript:;">
                <img src="img/person.png">
                <span>注册新用户</span>
                <span class="hideen1">登录</span>
                <img src="img/go.png">
            </a>            
        </div> 
        <form class="login denglu">
            <input type="text" placeholder="登录名">
            <input type="password" placeholder="密码">
            <span class="err hidden2">
                <img src="img/err.png">
                <span>请输入正确的用户名，密码</span>
            </span>
            <div class="forget">
                <a href="javascript:;" class="forget">忘记密码？</a>
            </div>
            <button class="dlzc">登录</button>
        </form> 
        <form class="login zhuce hidden3">
            <input type="text" placeholder="手机号或邮箱">
            <span class="err hidden4">
                <img src="img/err.png">
                <span>无法完成注册，请联系客服</span>
            </span>
            <button class="dlzc">注册</button>
        </form>
        <span class="new hidden4">
            <a href="javascript:;">注册新用户</a>
            <img src="img/go.png">
        </span>
    </div>

</body>
</html>
